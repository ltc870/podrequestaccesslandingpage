<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../starter-code/assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../starter-code/assets/css/styles.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  
    <div class="container">

      <div class="background-image">
        <header class="header">
          <img class="header-logo" src="../starter-code/assets/desktop/logo.svg" alt="logo">
        </header>

        <main class="main">

          <section class="main-section">
            <p class="main-title"><span class="main-title-accent">Publish your podcasts</span><br>everywhere</p>
            <p class="main-text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
          </section>

          <section class="podcast">
            <ul class="podcast-list">
              <li class="podcast-list-item"><img class="spotify-podcast" src="../starter-code/assets/desktop/spotify.svg" alt="Spotify"></li>
              <li class="podcast-list-item"><img class="apple-podcast" src="../starter-code/assets/desktop/apple-podcast.svg" alt="Apple"></li>
              <li class="podcast-list-item"><img class="google-podcast" src="../starter-code/assets/desktop/google-podcasts.svg" alt="Google"></li>
              <li class="podcast-list-item"><img class="pocket-casts-podcast" src="../starter-code/assets/desktop/pocket-casts.svg" alt="Pocket Casts"></li>
            </ul>
          </section>

          <form class="form" action="" method="get" autocomplete="off">
            <input class="input-shape form-email" type="email" name="email" placeholder="Email address" required>
            <input class="input-shape form-SubmitBtn" type="submit" value="Request Access">
            <span class="form-error">Oops! Please check your email</span>

          </form>

        </main>

      </div>

      <footer>
        <img class="footer-dots" src="../starter-code/assets/desktop/bg-pattern-dots.svg" alt="">
      </footer>
      
    </div>
      

    

    
  
  <script src="/assets/javascript/index.js"></script>
</body>
</html>
